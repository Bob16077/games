<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SatelliteSeeker</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="overlay"></div>
        <div class="container">
            <div id="map"></div>
            <div id="guessMap">
                <div id="guess-map"></div>
                <button id="guess-button">Submit Guess</button>
            </div>
            <div id="popupWrapper">
                <header style="color: #fff">
                    <span onclick="removePopup()" class="close-button topright">&times;</span>
                </header>
                <div id="popup"></div>
            </div>
            <div id="score-box">
                <p id="round">Round: 1 / 5</p>
                <p id="score">Score: 0 / 5,000</p>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
